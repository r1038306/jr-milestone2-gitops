apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
    nodePort: 30070
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8080
    nodePort: 30071
  selector:
    app.kubernetes.io/name: argocd-server