---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jr-frontend-config
  namespace: jr-namespace
  labels:
    app: milestone2
    tier: frontend
data:
  lighttpd.conf: |
    server.modules = (
        "mod_access",
        "mod_accesslog",
        "mod_proxy"
    )

    server.document-root = "/var/www/localhost/htdocs"
    server.port = 80
    server.username = "lighttpd"
    server.groupname = "lighttpd"

    mimetype.assign = (
        ".html" => "text/html",
        ".htm" => "text/html",
        ".txt" => "text/plain",
        ".jpg" => "image/jpeg",
        ".png" => "image/png",
        ".css" => "text/css",
        ".js" => "application/javascript",
        ".json" => "application/json"
    )

    server.errorlog = "/var/log/lighttpd/error.log"
    accesslog.filename = "/var/log/lighttpd/access.log"

    index-file.names = ( "index.html" )

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jr-frontend
  namespace: jr-namespace
  labels:
    app: milestone2
    tier: frontend
spec:
  replicas: 2  # Multiple replicas for availability
  selector:
    matchLabels:
      app: milestone2
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Keep at least one running
  template:
    metadata:
      labels:
        app: milestone2
        tier: frontend
    spec:
      containers:
      - name: lighttpd
        image: jr-frontend:latest
        imagePullPolicy: Never  # For kind - uses local image
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: jr-frontend-service
  namespace: jr-namespace
  labels:
    app: milestone2
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: milestone2
    tier: frontend