<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2 - Jeron</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #user {
            color: #ffd700;
            font-weight: bold;
        }
        .info {
            margin-top: 30px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        #container-id {
            color: #90EE90;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span id="user" class="loading">Loading...</span> has reached milestone 2!</h1>
        <div class="info">
            <p>Container ID: <span id="container-id" class="loading">Loading...</span></p>
        </div>
    </div>
    
    <script>
        // Get API endpoint from environment or use default
        const API_ENDPOINT = 'http://localhost:30800';
        
        // Fetch user from API
        fetch(`${API_ENDPOINT}/user`)
            .then((res) => {
                if (!res.ok) throw new Error('Failed to fetch user');
                return res.json();
            })
            .then((data) => {
                const user = data.name;
                document.getElementById("user").innerText = user;
                document.getElementById("user").classList.remove("loading");
            })
            .catch((error) => {
                console.error('Error fetching user:', error);
                document.getElementById("user").innerText = "Error loading user";
                document.getElementById("user").classList.remove("loading");
            });
        
        // Fetch container ID from API
        fetch(`${API_ENDPOINT}/container`)
            .then((res) => {
                if (!res.ok) throw new Error('Failed to fetch container ID');
                return res.json();
            })
            .then((data) => {
                const containerId = data.container_id;
                document.getElementById("container-id").innerText = containerId;
                document.getElementById("container-id").classList.remove("loading");
            })
            .catch((error) => {
                console.error('Error fetching container ID:', error);
                document.getElementById("container-id").innerText = "Error loading container ID";
                document.getElementById("container-id").classList.remove("loading");
            });
    </script>
</body>
</html>
